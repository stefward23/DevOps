{% extends 'navbar.html' %}

{% block content %}

    {% for result in results %}
 <form>
    <label for="recipe_name">Recipe Name:</label><br>
    <input type="text" id="recipe_name" value="{{ result[1] }}" required><br>
    <label for="meal_time">Meal Time:</label><br>
    <input type="text" id="meal_time" value="{{ result[2] }}" required><br>
    <label for="ingredients">Ingredients:</label><br>
    <input type="text" id="ingredients" value="{{ result[3] }}" required><br>
    <label for="instructions">Instructions:</label><br>
    <input type="text" id="instructions" value="{{ result[4] }}"><br>
    <input type="submit" value="Update">
</form>  
    {% endfor %}
{% endblock %}
