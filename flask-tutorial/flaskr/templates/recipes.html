<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name = "viewport" content="width=device-width">
<title>Recipes</title>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Recipe Name</th>
            <th>Meal Time</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>Delete</th>
        </tr>
    {% for result in results %}
        <tr>
            <td>{{ result[0] }} </td>
            <td>{{ result[1] }} </td>
            <td>{{ result[2] }} </td>
            <td>{{ result[3] }} </td>
            <td>{{ result[4] }} </td>
            <td><button>X</button></td>

         
        </tr>
    {% endfor %}   
    </table>

</body>
<style>
body {
    background-color: blue;
    color: white;
}
</style>
</html>
