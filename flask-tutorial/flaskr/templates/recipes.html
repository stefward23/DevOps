<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name = "viewport" content="width=device-width">
<title>Recipes</title>
<link href="style.css" rel="stylesheet"

type="text/css" />
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Recipe Name</th>
            <th>Meal Time</th>
            <th>Ingredients</th>
            <th>Instructions</th>
        </tr>
    {% for row in result %}
        <tr>
            <td>{{ row[0] }} </td>
            <td>{{ row[1] }} </td>
            <td>{{ row[2] }} </td>
            <td>{{ row[3] }} </td>
            <td>{{ row[4] }} </td>
        </tr>
    {% endfor %}   
    </table>

</body>
</html>
